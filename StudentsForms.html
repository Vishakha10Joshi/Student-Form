<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Form</h1>
    </header>
   <div class="container">
    <form action="">
            <h2 class="Heading">Contact Information</h2>
            <br>
        <p>
            FirstName <input type="text" name="Firstname" required> 
            LastName <input type="text" name="Lastname" required>
        </p>
       <p>Date Of Birth <input type="date" name="DOB" required></p>
       <fieldset>
           <legend>Gender </legend>
           <p>
              Male <input type="radio" name="gender" id="male" required>
              Female <input type="radio" name="gender" id="female" required>
           </p>
       </fieldset>
        <p>Email <input type="email" name="email" id="Email" required></p>
        <p>Address <textarea name="address" id="address" cols="50" rows="10"></textarea></p>
        <p>Phone No <input type="number" name="phoneno" id="phoneno" required></p>
        <p>City <input type="text" name="city" id="city" required></p>
        <p>Pincode <input type="number" name="pincode" id="pincode" required></p>
        <p>State <input type="text" required></p>
        <p>Country <input type="text" required></p>
        <h2 class="head">Qualification Section</h2>
        <br>
        <table>
            <thead>
            <tr>
                <th>SNo.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Passing Year</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Class X</td>
                    <td><input type="text" required></td>
                    <td><input type="text" required></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class XII</td>
                    <td><input type="text" required></td>
                    <td><input type="text" required></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduate</td>
                    <td><input type="text" required></td>
                    <td><input type="text" required></td>
                    <td><input type="text" required></td>
                </tr>
            </tbody>
        </table>    
        <p>Course Applied
            <select name="Course" id="Course">
                <option value="BCA">BCA</option>
                <option value="BTech">BTech</option>
                <option value="MCA">MCA</option>
                <option value="MTech">MTech</option>
                <option value="MBA">MBA</option>
            </select>
       </p>
        <p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </p>
    </form>
   </div>
</body>
</html>
